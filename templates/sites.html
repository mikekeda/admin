{% extends 'base.html' %}

{% block title %}Sites{% endblock %}

{% block body %}
<div class="container my-6">
  <h1 class="center text-uppercase h4">Sites</h1>

  <table class="table-list white bordered">
    <thead class="grey darken-2">
      <tr>
        <th class="no-br-radius white-text" width="50">Status</th>
        <th class="no-br-radius white-text">Name</th>
        <th class="no-br-radius white-text">Codacy Badge</th>
        <th class="no-br-radius white-text">Requirements Status</th>
        <th class="no-br-radius white-text">Logs</th>
      </tr>
    </thead>

    <tbody>
      {% for site in sites %}
      <tr>
        <td>
          <a href="{{ get_item(site, 'url') }}" target=”_blank” rel="nofollow">
            <div class="status-dot {% if get_item(site, 'status') %}green{% else %}red{% endif %}"></div>
          </a>
        </td>
        <td>
          <a href="{{ get_item(site, 'url') }}" target=”_blank” rel="nofollow">{{ get_item(site, 'title') }}</a>
        </td>
        <td>
          <a href="https://app.codacy.com/gh/mikekeda/{{ get_item(site, 'name') }}/dashboard" target=”_blank” rel="nofollow">
            <img src="{{ get_item(site, 'codacy') }}" alt="Codacy Badge" style="max-width:100%;">
          </a>
        </td>
        <td>
          <a href="https://requires.io/github/mikekeda/{{ get_item(site, 'name') }}/requirements/?branch=master" target=”_blank” rel="nofollow">
            <img src="https://requires.io/github/mikekeda/{{ get_item(site, 'name') }}/requirements.svg?branch=master" alt="Requirements Status" style="max-width:100%;">
          </a>
        </td>
        <td>
          <a href="/sites/{{ get_item(site, 'name') }}/logs">logs</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
