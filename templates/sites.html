{% extends 'base.html' %}

{% block title %}Sites{% endblock %}

{% block body %}
<div class="container my-6">
  <h1 class="center text-uppercase h4">Sites</h1>

  <table class="table-list white bordered">
    <thead class="grey darken-2">
      <tr>
        <th class="no-br-radius white-text" width="50">Status</th>
        <th class="no-br-radius white-text">Name</th>
        <th class="no-br-radius white-text">Logs</th>
      </tr>
    </thead>

    <tbody>
      {% for site in sites %}
      <tr>
        <td>
          <div class="status-dot {% if get_item(site, 'status') %}green{% else %}red{% endif %}"></div>
        </td>
        <td>
          <a href="{{ get_item(site, 'url') }}">{{ get_item(site, 'title') }}</a>
        </td>
        <td>
          <a href="/sites/{{ get_item(site, 'name') }}/logs">logs</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
